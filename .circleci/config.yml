workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - scan-backend:
          requires: [build-backend]
      
      - deploy-infrastructure:
          requires: [scan-backend, build-frontend]
          filters:
            branches:
              only: [master] 
      - configure-infrastructure:
          requires: [deploy-infrastructure]
          filters:
            branches:
              only: [master]
      - deploy-backend:
          requires: [configure-infrastructure]
          filters:
            branches:
              only: [master]
      - smoke-test:
