version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.1
commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Install AWS CLI if not Exist
          when: on_fail
          command: |
            if ! [ -x "$(command -v aws)" ] 
            then
             pip install awscli
            else
             echo "AWS CLI already installed"
            fi
            
      - run:
          name: S3 objects rollback
          when: on_fail
          command: |
            # deleting objects
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive 
            # deleting bucket
            # aws s3 rb s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --force
      - run:
          name: rollback environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name frontend-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name backend-${CIRCLE_WORKFLOW_ID:0:7}
            
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.    
    steps:
      - run:
          name: Migration Rollback
          docker:
            - image: circleci/node:13.8.0
          when: on_fail
          command: |          
            export SUCCESS=$(curl -H "token: migration-${CIRCLE_WORKFLOW_ID}" \
            --request GET https://api.memstash.io/values/migration-${CIRCLE_WORKFLOW_ID})
            
            # migration status value 
            echo "value retrurn from memstash is : " $SUCCESS
            if(( $SUCCESS==1 )) 
            then
             cd backend
             npm install
             npm run migrations:revert
            fi

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
             cd frontend
             npm install
             npm run build            
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-new2

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend            
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-new2

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build-new2]
      # job code here
      - run:
          name: frontend Test
          command: |
            cd frontend
            npm install
            npm run test
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build-new2]
      # backend job code here
      - run:
          name: backend Test
          command: |
            cd backend
            npm install
            npm run test
  scan-frontend:
    docker:
      # Docker image
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build2]
      # Your job code here
      - run:
          name: frontend Test
          command: |
            cd frontend
            npm install
            npm audit --audit-level=critical
  scan-backend:
    docker:
      # Docker image
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build2]
      # Your job code here
      - run:
          name: backend Test
          command: |
            cd backend
            npm install
            # npm audit --audit-level=critical
            npm audit fix --audit-level=critical --force
  deploy-infrastructure:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli:latest
    steps:
      # Checkout code from git
      - checkout
      - run:
          command: |
            yum -y install tar gzip
      - run:
          name: Ensure backend infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project="udapeople" \
              --stack-name backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure frontend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project="udapeople" \
              --stack-name frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            ip=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople" \
              --output text) 
            echo "$ip" >> .circleci/ansible/inventory.txt
            pwd
            cat .circleci/ansible/inventory.txt
            curl -H "Content-Type: text/plain" -H "token: IP-${CIRCLE_WORKFLOW_ID}" \
            --request PUT \
            --data "$ip" https://api.memstash.io/values/IP-${CIRCLE_WORKFLOW_ID}
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # rollback on failure
      - destroy-environment

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["5a:0a:bf:60:7b:04:c8:c8:2e:80:d7:95:de:94:1d:de"]
      # attach workspace
      - attach_workspace:
          at: .circleci/ansible/
      - store_artifacts: 
          path: .circleci/ansible/
          destination: .circleci/ansible/
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache python3 py3-pip \
            && pip3 install --upgrade pip \
            && pip3 install awscli \
            && rm -rf /var/cache/apk/*
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            pwd
            cat project/.circleci/ansible/inventory.txt
            ansible-playbook -i project/.circleci/ansible/inventory.txt configure-server.yml
      # rollback on failure
      - destroy-environment
  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout 
      - run:
          name: awscli install
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -qq install awscli
            sudo apt-get -y -qq install python3
      - run:
          name: Run migrations
          command: |
            # Your code here
            cd backend
            echo -e " ENVIROMENT=production \n
                      TYPEORM_CONNECTION=postgres\n
                      TYPEORM_MIGRATIONS_DIR=./src/migrations\n
                      TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts\n
                      TYPEORM_MIGRATIONS=./src/migrations/*.ts\n
                      TYPEORM_HOST=database-1.c7v5fkkmgj4o.us-east-2.rds.amazonaws.com\n
                      TYPEORM_PORT=5432\n
                      TYPEORM_USERNAME=$TYPEORM_USERNAME\n
                      TYPEORM_PASSWORD=$YPEORM_PASSWORD\n
                      TYPEORM_DATABASE=$TYPEORM_DATABASE\n" > .env
            #cat /home/circleci/project/backend/node_modules/pg/lib/connection.js
            echo "-----------------------------------"
            echo "-----------------------------------"
            cat .env
            npm install
            npm run build
            touch migrationResult.txt
            npm run migrations >> migrationResult.txt
            echo "Here is migration file data :"
            cat migrationResult.txt
            echo "checking last Migration status..."
            if grep "has been executed successfully" migrationResult.txt
            then             
              curl -H "Content-Type: text/plain" -H "token: migration-${CIRCLE_WORKFLOW_ID}" --request PUT --data "1" https://api.memstash.io/values/migration-${CIRCLE_WORKFLOW_ID}			  
              echo "Last migration request completed, a success indicator (1) has been saved into memstash"
            else
              curl -H "Content-Type: text/plain" -H "token: migration-${CIRCLE_WORKFLOW_ID}" --request PUT --data "0" https://api.memstash.io/values/migration-${CIRCLE_WORKFLOW_ID}			  
              echo "Last migration request failed, a failure indicator (0) has been saved into memstash"
            fi
     # rollback on failure  
      - revert-migrations
      - destroy-environment  

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout 
      - run:
          name: Install dependencies
          command: |
            # your code here
            yum -y install tar gzip 
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs 
 
      - run:
          name: Get backend url
          command: |
            # your code here
            BACKEND_IP=$(curl -H "token: IP-${CIRCLE_WORKFLOW_ID}" \
                        --request GET https://api.memstash.io/values/IP-${CIRCLE_WORKFLOW_ID})
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"                
            cd frontend
            #npm install
            npm run build
            ls ./dist
            aws s3 cp ./dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      # rollback on failure      
      - revert-migrations
      - destroy-environment

  deploy-backend:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout 
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["5a:0a:bf:60:7b:04:c8:c8:2e:80:d7:95:de:94:1d:de"]
      # attach workspace
      - attach_workspace:
          at: .circleci/ansible/
      - store_artifacts: 
          path: .circleci/ansible/
          destination: .circleci/ansible/
      - run:
          name: Install dependencies
          command: |
            # your code here
            apk add --update ansible
            ansible --version
            apk add --update tar gzip curl
            apk add --update openssh-client
            pip install awscli
      - run:
          name: Compress Backend
          command: |
            tar -C backend -czvf artifact.tar.gz .
            ls -la
      - run:
          name: Deploy Backend
          command: |
            ls -la .circleci/ansible
            echo "file ip"
            cat .circleci/ansible/inventory.txt 
            ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i .circleci/ansible/project/.circleci/ansible/inventory.txt .circleci/ansible/deploy-backend.yml                  
            
      # rollback on failure 
